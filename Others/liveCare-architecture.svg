<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 650">
  <!-- Background -->
  <rect width="800" height="650" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Live Care Frontend Architecture</text>
  
  <!-- User Device Layer -->
  <rect x="50" y="80" width="700" height="80" rx="5" ry="5" fill="#e9ecef" stroke="#495057" stroke-width="2" />
  <text x="400" y="120" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#495057">User Devices</text>
  <rect x="100" y="95" width="120" height="50" rx="5" ry="5" fill="#ffffff" stroke="#6c757d" stroke-width="1" />
  <text x="160" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="#495057">Desktop</text>
  <rect x="340" y="95" width="120" height="50" rx="5" ry="5" fill="#ffffff" stroke="#6c757d" stroke-width="1" />
  <text x="400" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="#495057">Tablet</text>
  <rect x="580" y="95" width="120" height="50" rx="5" ry="5" fill="#ffffff" stroke="#6c757d" stroke-width="1" />
  <text x="640" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="#495057">Mobile</text>
  
  <!-- Frontend Application Layer -->
  <rect x="50" y="180" width="700" height="180" rx="5" ry="5" fill="#d0ebff" stroke="#228be6" stroke-width="2" />
  <text x="400" y="200" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#228be6">Frontend Application (React + TypeScript)</text>
  
  <!-- React Components -->
  <rect x="70" y="220" width="660" height="130" rx="5" ry="5" fill="#ffffff" stroke="#74c0fc" stroke-width="1" />
  <text x="400" y="240" font-family="Arial" font-size="16" text-anchor="middle" fill="#228be6">React Components</text>
  
  <!-- Core Components -->
  <rect x="90" y="250" width="200" height="90" rx="5" ry="5" fill="#e7f5ff" stroke="#74c0fc" stroke-width="1" />
  <text x="190" y="270" font-family="Arial" font-size="14" text-anchor="middle" fill="#228be6">Core Components</text>
  <text x="190" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">- VideoFeed</text>
  <text x="190" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">- PrivacyControl</text>
  <text x="190" y="330" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">- FallDetectionAlert</text>
  
  <!-- Feature Components -->
  <rect x="300" y="250" width="200" height="90" rx="5" ry="5" fill="#e7f5ff" stroke="#74c0fc" stroke-width="1" />
  <text x="400" y="270" font-family="Arial" font-size="14" text-anchor="middle" fill="#228be6">Feature Components</text>
  <text x="400" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">- Dashboard</text>
  <text x="400" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">- WellnessCheck</text>
  <text x="400" y="330" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">- RecordingsViewer</text>
  
  <!-- Utility Components -->
  <rect x="510" y="250" width="200" height="90" rx="5" ry="5" fill="#e7f5ff" stroke="#74c0fc" stroke-width="1" />
  <text x="610" y="270" font-family="Arial" font-size="14" text-anchor="middle" fill="#228be6">Utility Components</text>
  <text x="610" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">- NotificationSystem</text>
  <text x="610" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">- ResponsiveLayout</text>
  <text x="610" y="330" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">- ThemeProvider</text>
  
  <!-- State Management Layer - FIXED to ensure title is visible -->
  <rect x="50" y="380" width="700" height="90" rx="5" ry="5" fill="#fff9db" stroke="#fcc419" stroke-width="2" />
  <!-- Draw the title text AFTER the rectangle to ensure it appears on top -->
  <text x="400" y="400" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#f08c00">State Management (React Context API)</text>
  
  <!-- Context Providers - Fixed with better spacing -->
  <rect x="80" y="410" width="150" height="50" rx="5" ry="5" fill="#ffffff" stroke="#fcc419" stroke-width="1" />
  <text x="155" y="440" font-family="Arial" font-size="14" text-anchor="middle" fill="#f08c00">UserContext</text>
  
  <rect x="240" y="410" width="150" height="50" rx="5" ry="5" fill="#ffffff" stroke="#fcc419" stroke-width="1" />
  <text x="315" y="440" font-family="Arial" font-size="14" text-anchor="middle" fill="#f08c00">SystemContext</text>
  
  <rect x="400" y="410" width="150" height="50" rx="5" ry="5" fill="#ffffff" stroke="#fcc419" stroke-width="1" />
  <text x="475" y="440" font-family="Arial" font-size="14" text-anchor="middle" fill="#f08c00">AlertContext</text>
  
  <rect x="560" y="410" width="150" height="50" rx="5" ry="5" fill="#ffffff" stroke="#fcc419" stroke-width="1" />
  <text x="635" y="440" font-family="Arial" font-size="14" text-anchor="middle" fill="#f08c00">VideoContext</text>
  
  <!-- Service Layer - TALLER SECTION -->
  <rect x="50" y="490" width="700" height="100" rx="5" ry="5" fill="#f8f9fa" stroke="#495057" stroke-width="2" />
  <text x="400" y="515" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#495057">Service Layer</text>
  
  <!-- API Services - WIDER & TALLER BOXES with adjusted positions -->
  <rect x="80" y="530" width="160" height="50" rx="5" ry="5" fill="#ffffff" stroke="#6c757d" stroke-width="1" />
  <text x="160" y="560" font-family="Arial" font-size="14" text-anchor="middle" fill="#495057">VideoStreamService</text>
  
  <rect x="250" y="530" width="160" height="50" rx="5" ry="5" fill="#ffffff" stroke="#6c757d" stroke-width="1" />
  <text x="330" y="560" font-family="Arial" font-size="14" text-anchor="middle" fill="#495057">NotificationService</text>
  
  <rect x="420" y="530" width="160" height="50" rx="5" ry="5" fill="#ffffff" stroke="#6c757d" stroke-width="1" />
  <text x="500" y="560" font-family="Arial" font-size="14" text-anchor="middle" fill="#495057">StorageService</text>
  
  <rect x="590" y="530" width="160" height="50" rx="5" ry="5" fill="#ffffff" stroke="#6c757d" stroke-width="1" />
  <text x="670" y="560" font-family="Arial" font-size="14" text-anchor="middle" fill="#495057">MockAPIService</text>
  
  <!-- Future Backend Connection (dashed) -->
  <rect x="250" y="610" width="300" height="30" rx="5" ry="5" fill="#f8f9fa" stroke="#495057" stroke-width="1" stroke-dasharray="5,5" />
  <text x="400" y="630" font-family="Arial" font-size="16" text-anchor="middle" fill="#495057">Future Backend Connection</text>
  
  <!-- Arrows between layers - ADJUSTED for new positions -->
  <!-- User Device to Frontend -->
  <line x1="400" y1="160" x2="400" y2="180" stroke="#495057" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="400,180 395,170 405,170" fill="#495057" />
  
  <!-- Frontend to State Management -->
  <line x1="400" y1="360" x2="400" y2="380" stroke="#495057" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="400,380 395,370 405,370" fill="#495057" />
  
  <!-- State Management to Service -->
  <line x1="400" y1="470" x2="400" y2="490" stroke="#495057" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="400,490 395,480 405,480" fill="#495057" />
  
  <!-- Service Layer to Future Backend -->
  <line x1="400" y1="590" x2="400" y2="610" stroke="#495057" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="400,610 395,600 405,600" fill="#495057" />
</svg>